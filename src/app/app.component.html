<div class="app-container">
  <header class="desktop-toolbar" *ngIf="isDesktop()">
    <div class="toolbar-left">
      <span class="app-title">Fitness Tracker</span>
    </div>
    <div class="toolbar-actions relative">
      <button
        (click)="toggleMenu()"
        class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
        aria-label="Menu">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
        </svg>
      </button>
      <div *ngIf="menuOpen" class="absolute right-0 top-12 bg-white dark:bg-gray-800 rounded-lg shadow-lg py-2 min-w-[200px] z-50">
        <button
          (click)="onExport(); toggleMenu()"
          class="w-full px-4 py-2 text-left hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center gap-3">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
          </svg>
          <span>Export Workouts</span>
        </button>
        <button
          (click)="onImport(); toggleMenu()"
          class="w-full px-4 py-2 text-left hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center gap-3">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
          </svg>
          <span>Import Workouts</span>
        </button>
        <div class="border-t border-gray-200 dark:border-gray-700 my-2"></div>
        <button
          (click)="showAbout(); toggleMenu()"
          class="w-full px-4 py-2 text-left hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center gap-3">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
          </svg>
          <span>About</span>
        </button>
      </div>
    </div>
  </header>
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
  <app-bottom-navigation></app-bottom-navigation>
</div>
